    <div class="modal fade" id="vki" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <br>

                </div>
                <div class="modal-body">
                    <h4 class="text-center ">Vucut Kitle indeksi</h4>
                    <form action="#" method="get">

                        <div class="container">
                            <div class="row">
                                <div class="col-md-2">Kilo:</div>
                                <div class="col-md-10">

                                    <div class="form-group">
                                        <input id="kilo" type="text" class="form-control"
                                            placeholder="kilonunuzu giriniz" autofocus autocomplete="true">
                                    </div>

                                </div>

                                <div class="col-md-2">Boy:</div>
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <input id="boy" type="text" class="form-control" placeholder="boyunuzu giriniz"

                                    </div>
                                </div>

                                <div class="col-md-2"></div>
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <button id="vki_hesapla" class="btn btn-primary">Hesapla</button>
                                    </div>
                                </div>


                                <div class="col-md-2">Sonuc:</div>
                                <div class="col-md-10">
                                    <p id="sonuc"></p>
                                    <p id="sonuc2"></p>
                                </div>

                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Kapat</button>
                </div>
            </div>
